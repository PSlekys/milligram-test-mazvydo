<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Lietuvos_nacionalin%C4%97s_Martyno_Ma%C5%BEvydo_bibliotekos_logotipas.png/400px-Lietuvos_nacionalin%C4%97s_Martyno_Ma%C5%BEvydo_bibliotekos_logotipas.png"
          alt="Mazvydo biblioteka"
        />

        <nav>
          <a href="index.html">View</a>
          <a href="#">Add</a>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main class="container">
        <h1>Add Book</h1>

        <form>
          <div class="input-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="input-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required />
          </div>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>

    <footer>Copyright</footer>
  </body>
</html>
